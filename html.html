<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>

<div id="wrap"></div>
<input type="text" id="div1">
<input type="text" id="div2">
<input type="submit" id="div">


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">

</script>
<script>
    $('#div').click(function(){
       var value= $('#div1').val();
        var value2= $('#div2').val();
        console.log(value);
        console.log(value2);
        $.ajax({
            url:"http://localhost:3000",
            type:'POST',
            data:{name:value,
                  title:value2
            },
            success:function(e){
                console.log(e);
                var ggg='';
                for(var i in e){
                    var num=e[i];
                    console.log(num);
                    for(var i in num){
                        ggg+=num[i].name+'&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp   '+num[i].title+' &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp   '+'<input type="submit" value="删除">'+'<br>';
                    }
                }
                $('#wrap').html(ggg);
            }
        })
    })
</script>
</body>
</html>
